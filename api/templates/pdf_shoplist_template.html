<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <div class="title">
            <h3>Tu Lista de Compras</h3>
        </div>
        <hr>
        <div>
            {%for item in shopList%}
            <div class="menu-item">{{item.name}} ({{item.amount}} {{item.unit}})</div> 
            <hr/>
            {% endfor %}
        </div>


</body>

<style>
@page {
    size: A4;
    margin: 0.1in 0.1in 0.1in 0.1in;
    }
    body{
        margin: 0;
        padding: 0;
        border-radius: 5px;
        min-height: 1095px
    }
    .header{
        text-align: right;
        margin-right: 15px;
        font-size: 12px;
    }
    .title{
        text-align: center;
        text-decoration: underline;
        margin-bottom: 20px;
    }
    ul{
        font-size: 1.2rem;
    }
    li{
        margin-top: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .menu-item{
        margin-top: 2px;
        align-items: center;
        width: 100%;
        display: flex;
        flex-direction: row;

    }
    .box{
        margin-left: 10px;
        width: 6px;
        height:  6px;
        border: 3px solid black;
    }

</style>

</html>
