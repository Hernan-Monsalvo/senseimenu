<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <div class="title">
            <h3>Tu Lista de Compras</h3>
        </div>
        <hr>
        <ul>
            {%for item in shopList%}
            <li>{{item.name}} ({{item.amount}} {{item.unit}})</li>
            {% endfor %}
        </ul>


</body>

<style>
@page {
    size: A4;
    margin: 0.1in 0.1in 0.1in 0.1in;
    }
    body{
        margin: 0;
        padding: 0;
        border-radius: 5px;
        min-height: 1095px
    }
    .header{
        text-align: right;
        margin-right: 15px;
        font-size: 12px;
    }
    .title{
        text-align: center;
        text-decoration: underline;
        margin-bottom: 20px;
    }
    .data{
        text-align: left;
        margin-left: 25px;
        font-size: 12px;
    }
    .images{
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-around;
        margin-bottom: 30px;
    }
    .img{
        padding: 4px;
        flex-basis: 32%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .img img{
        height: 160px;
        max-width: 200px;
        border-radius: 5px;
    }
    .description{
        text-align: left;
        margin-left: 25px;
        font-size: 12px;
    }
    .firma{
        text-align: right;
        margin-right: 15px;
    }
    .firma img{
        height: 140px;
        border-radius: 5px;
    }
    .about{
        margin: 20px;
        margin-top: 40px;
    }
    .about h3{
        text-align: center;
        text-decoration: underline;
    }
    .about h4{
    font-style: italic;
    }

</style>

</html>
